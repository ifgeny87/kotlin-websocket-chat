<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Websockets Chat</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css"/>
</head>
<body>
	<table id="content">
		<tr>
			<td>
				<div id="output">
					<h1>WebSocket Chat</h1>
				</div>
			</td>
		</tr>
		<tr>
			<td style="height: 30px;">
				<table id="input">
					<tr>
						<td>
							<input id="input_message" type="text" title="Your message"/>
						</td>
						<td style="width: 150px">
							<input id="submit_message" type="submit"/>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
<script src="scripts/main.js"></script>
</body>
</html>
